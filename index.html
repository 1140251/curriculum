<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <title>I'm Daniel Dias!</title>

    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:100,200,300,400,500,600,700,800,900"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <style></style>
</head>

<body>
    <div id="fullpage" style="display:block">
        <div class="start scene">
            <div id="motorcycle">
                <div class="container">
                    <div class="bike-body">
                        <div class="seat"></div>
                        <div class="cover"></div>
                        <div class="lamp"></div>
                        <div class="motor">
                            <div class="part-1">
                                <div class="part-1-top"></div>
                                <div class="part-1-bottom"></div>
                            </div>
                            <div class="part-2">
                                <div class="part-2-base">
                                    <div class="line"></div>
                                    <div class="line"></div>
                                    <div class="line"></div>
                                    <div class="line"></div>
                                </div>
                            </div>
                        </div>
                        <div class="front"></div>
                        <div class="back"></div>
                    </div>
                    <div class="tire"></div>
                    <div class="tire"></div>
                    <div class="smoke"></div>
                </div>
            </div>
            <header id="page-header" class="header">
                <div class="page-title">
                    <svg height="50" width="210" stroke="#000000" stroke-width="2" class="text-line">
                        <text
                            style="font-family: 'Baloo Tamma', georgia, times, serif; font-weight: normal; font-style: normal"
                            x="0" y="40" fill="#000000" font-size="40">My Resume</text>
                    </svg>
                    <svg height="20" width="100" class="text-fill">
                        <text font-family="Oswald, sans-serif" x="0" y="15" fill="#FFFFFF" stroke="none"
                            stroke-width="2" fill="none" font-size="15">By Daniel Dias</text>
                    </svg>
                </div>
            </header>
            <div class="developer-div">
                <img id="developer" src="developer.svg" alt="">
            </div>
            <div class="window-div"><img id="window" src="window.svg" alt=""></div>
            <div class="shelf-div"><img id="shelf" src="shelf.svg" alt=""></div>
            <div class="office-div"><img id="office" src="office.svg" alt=""></div>
        </div>

    </div>
</body>

<script type="text/javascript" src="index.js"></script>


</html>
